<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Travel reservation form</h1>
        <h3><b>* denotes mandotory</b></h3>
        <div>
            <label for="firstname">Full name*:</label>
            <input type="text" name="fname" placeholder="FirstName Lastname" required>
        </div>
        <div>
            <label for="email">Email address*:</label>
            <input type="email" name="email" placeholder="EMAIL_ADDRESS" required>
        </div>
        <div>
            <label for="selecttour">Select Tour package*:</label>
            <select name="tour" id="tour" required>
                <option value="taiwan">Taiwan</option>
                <option value="japan" selected >Japan</option>  <!--ใส่ selected ให้ มันเลือก japan เป็น default-->
                <option value="korean">Korean</option>
                <option value="england">England</option>
            </select>
        </div>
        <div>
            <label for="date">Arrival date*:</label>
            <input type="date"name="ardate" placeholder="วันที่จะถึง" required>
        </div>
        <div>
            <label for="number">Number of persons*:</label>
            <input type="number"name="numberp" placeholder="UNKNOWN_TYPE" min="0" max="99" required>
        </div>
        <div>
            <label for="avail">What would you want to avail?*</label required><br> <!--ใส่ required ไม่ได้ checkbox มันเลือกได้หลายอันอยู่แล้ว-->
            <input type="checkbox" name="avail">Boarding<br>
            <input type="checkbox" name="avail">Fooding<br>
            <input type="checkbox" name="avail">Sight seeing<br>
        </div>
        <div>
            <label for="discount">Discout Coupon Code:</label><br>
            <input type="text" name="discout" placeholder="UNKNOWN_TYPE">
        </div>
        <div>
            <label for="terms">Terms and conditions*</label><br>
            <input type="radio"name="terms"  required>I agree
            <input type="radio"name="terms" >I disagree
        </div>
        <div>
            <input type="submit"name="บันทึกข้อมูล" value="complete reservation">
        </div>
    </form>
</body>
</html>
